<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Feriados</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="">Consulta de feriados</a>
    </nav>

    <!-- Conteudo principal -->
    <main id="main">
        <div class="row">
            <!-- Sidebar - Escolha de cidades -->
            <nav class="col-md-3 sidebar-nav">
                <h4 class="sidebar-title">Cidades</h4>
                <ul data-bind="foreach: cidades">
                    <li class="black-border" data-bind="style: {borderColor: cor}">
                        <label>
                            <!-- ko if: $parent.selecionaCidade($index(), nome)--><!-- /ko -->
                            <input data-bind="attr:{value: nome}, checked: $parent.cidadeSelecionada" type="radio" name="choseCity"> 
                            <!-- ko text: nome.replace(/_/,' ') --><!-- /ko -->
                        </label>
                    </li>
                </ul>
            </nav>
            
            <!-- Escolha de datas e tabela -->
            <div class="col-md-9 holidays">
                <!-- Data -->
                <div class="form-group row">
                    <label for="example-date-input" class="col-2 col-form-label">Filtro data:</label>
                    <div class="col-3">
                        <input class="form-control" type="date" value="" min="2017-12-31" max="2018-12-31" data-bind="value: data">
                    </div>
                </div>
                
                <!-- Tabela -->
                <div class="table-scroll">
                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Data</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Tipo</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: feriados">
                            <tr data-toggle="modal" data-target="#myModal" data-bind="click: getDescricao">
                                <td data-bind="text: date"></td>
                                <td data-bind="text: name"></td>
                                <td data-bind="text: type"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>               
            </div>
        </div>

        <!-- Modal com descrição -->
        <aside class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                        <h4 class="modal-title" data-bind="text: nome"></h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        
                        <!-- Modal body -->
                        <div class="modal-body" data-bind="text: descricao"></div>
                    </div>
                </div>
            </div>
        </aside>
    </main>

    <!-- Rodapé -->
    <footer class="navbar bg-dark navbar-dark fixed-bottom justify-content-center">
        <p class="">Semana Acadêmica IFRS 2018 - Compasso</p>
    </footer>


    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>

    <script src="lib/knockout.js"></script>
    <script src="src/apiFeriados.js"></script>
    <script src="src/viewModelII.js"></script>
</body>
</html>
